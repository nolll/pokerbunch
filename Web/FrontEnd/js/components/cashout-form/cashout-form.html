<div class="form">
    <div class="field">
        <label class="label" for="cashout-stack">Stack Size</label>
        <input class="numberfield" v-model.number="stack" v-on:focus="focus" ref="stack" id="cashout-stack" type="text" pattern="[0-9]*">
    </div>
    <div class="buttons">
        <button v-on:click.native="cashout" class="button button--action">Cash Out</button>
        <button v-on:click.native="cancel" class="button">Cancel</button>
    </div>
</div>
